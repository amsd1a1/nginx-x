<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="css/main.css">
    <script>
        function showIP() {
          fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
              document.getElementById('ip').textContent = data.ip;
            })
            .catch(error => {
              console.error('获取IP地址时出错:', error);
            });
        }

        // 在页面加载完成后调用函数
        window.addEventListener('load', showIP);
    </script>
</head>
<body>
<header>
    <section class="header-icons-container">
        <div class="icons">
            <a href="/"><span class="flaticon-001-facebook"></span></a>
            <a href="/"><span class="flaticon-002-twitter"></span></a>
            <a href="/"><span class="flaticon-011-instagram"></span></a>
            <a href="/"><span class="flaticon-010-linkedin"></span></a>
            <a href="/"><span class="flaticon-008-youtube"></span></a>
        </div>
    </section>
    <nav>
        <section class="nav-logo-container">
            <a href="/"><img src="assets/img/Logo-negro.png" alt="Logo de mi blog"> </a>
        </section>
        <section class="profile-link">
            <a href="perfil.html" id="ip">Sobre mí</a>
        </section>
    </nav>
</header>
<main class="home-main">
    <section>
        <h1 class="home-main-text">Conoce las novedades y <br> noticias del Mundo Tech</h1>
        <a class="home-main-button" href="blogs.html">Entra ya!</a>
    </section>
</main>
</body>
</html>
